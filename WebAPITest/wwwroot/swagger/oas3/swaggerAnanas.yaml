openapi: 3.0.0
info:
  version: 1.0.0
  title: Ananas API
  description: Ananas API documentation

servers:
  - url: https://api.stage.ananastest.com

# security:
#   - BasicAuth: []

paths:
  /iam/api/v1/auth/token:
    post:
      # parameters:
      #   - $ref: '#/components/parameters/Origin'      
      parameters:        
        - in: header
          name: Origin
          schema:
            type: string
          required: true
      summary: Get token
      description: Get token description
      requestBody:        
        description: Optional description
        required: true
        content:        
          application/json:
            schema:
              $ref: '#/components/schemas/Token'
            examples:            
              tokenRequest:  
                $ref: '#/components/examples/tokenRequest'
          application/xml:
            schema:
              $ref: '#/components/schemas/Token'
            examples:            
              tokenRequest:  
                $ref: '#/components/examples/tokenRequest'          

      responses:
        '200':
          description: Successfully returned token
          content:
            application/json:
              schema:                                                 
                  $ref: '#/components/schemas/TokenResponse'   
              examples:            
                tokenResponse:  
                  $ref: '#/components/examples/tokenResponse'                         
        '400':          
          $ref: '#/components/responses/400Error'          
        '500':          
          $ref: '#/components/responses/500Error'          

  /product/api/v1/merchant-integration/products:
    get:
      security:
        - bearerAuth: []
      summary: Get all products
      description: Get all products
      parameters:
        - in: query
          name: search
          schema:
            type: string
          required: false
          description: Search by name, SKU and EAN
        - in: query
          name: page
          schema:
            type: string
          required: false
          description: Page number
        - in: query
          name: size
          schema:
            type: string
          required: false
          description: Number of products show by page
      # requestBody:        
      #   description: Optional description
      #   required: true
      #   content:        
      #     application/json:
      #       schema:
      #         $ref: '#/components/schemas/Products'            
      #     application/xml:
      #       schema:
      #         $ref: '#/components/schemas/Products'            
                                
      responses:
        '200':
          description: Successfully returned list of products
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ProductsResponse'
              examples:            
                productsResponse: 
                  type: array 
                  $ref: '#/components/examples/productsResponse'                                           
        '400':          
          $ref: '#/components/responses/400Error'          
        '500':          
          $ref: '#/components/responses/500Error'          
  
    post:
      security:
        - bearerAuth: []
      summary: Add or update product
      description: Add or update product
      requestBody:        
        description: Optional description
        required: true
        content:        
          application/json:
            schema:
              $ref: '#/components/schemas/Products'
            # examples:            
            #   token:  
            #     $ref: '#/components/examples/token'
          application/xml:
            schema:
              $ref: '#/components/schemas/Products'
            # examples:            
            #   token:  
            #     $ref: '#/components/examples/token'          
                                
      responses:
        '200':
          description: Successfully returned list of products
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/ProductsResponse'                  
        '400':          
          $ref: '#/components/responses/400Error'          
        '500':          
          $ref: '#/components/responses/500Error'          

