  schemas:
    Token:
      type: object
      properties:
        grantType:
          type: string
          description: Always "CLIENT_CREDENTIALS"
        clientId:
          type: string
          description: client Id received from merchant portal
        clientSecret:
          type: string
          description: client secret received from merchant portal
        scope:
          type: string
          description: Always "public_api/full_access"

    Products:
      type: object
      properties:
        id:
          type: integer
          description: Product id
        externalId:
          type: integer
          description: External id
        ean:
          type: string
          description: Ean code
        sku:
          type: string
          description: SKU
        productName:
          type: string
          description: Product name
        packageWeightValue:
          type: number
          description: Package weight value
        packageWeightUnit:
          # type: string
          # description: Package weight unit
          enum:
            - 'kg'
            - 'g'
          default: 'kg'
        basePrice:
          type: number
          description: Base price
        stockLevel:
          type: number
          description: Stock level
        vat:
          type: number
          description: VAT
          
    TokenResponse:
      type: object
      properties:
        id_token:
          type: integer
          description: Always null
        access_token:
          type: string
          description: Access token
        refresh_token:
          type: string
          description: Not available
        expires_in:
          type: integer
          description: Time in seconds when token will expire
        token_type:
          type: string
          description: Always Bearer

    ProductsResponse:
      type: object
      properties:
        id:
          type: integer
          description: Product unique identifier
        externalId:
          type: string
          description: Unique product identifier on merchant side
        ean:
          type: string
          description: European Article Number
        name:
          type: string
          description: Product name
        description:
          type: string
          description: Product description
        brand:
          type: string
          description: Product Brand
        sku:
          type: string
          description: Stock keeping unit (SKU)
        productType:
          type: string
          description: Type of product
        categories:
          type: array
          description: List of categories where product belongs
          items:
            type: string
        basePrice:
          type: number
          description: Product price with VAT included
        vat:
          type: number
          description: Product VAT
        stockLevel:
          type: number
          description: Product available stock level
        packageWeightValue:
          type: number
          description: Package weight of product
        packageWeightUnit:
          type: string
          description: Product weight package unit
        
  responses:
    400Error:
      description: Invalid request
      content:
        application/json:
          schema:
            type: object 
            properties:
              message:
                type: string
    500Error:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object 
            properties:
              message:
                type: string
  
